<html>
    <head>
        <meta charset="UTF-8">
        <title>
            To do List Project
        </title>
        <link href="style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        
    </head>
<body>
   <div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>To Do-List</h1>
				<div>
					<div class="border1"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="helpText col-12">
				<p id="first">Add Task </p>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<input id="userID" type="text" placeholder="Tasks " maxlength="30">
				<button id="enter"><i class="fas fa-pencil-alt"></i></button>
			</div>
		</div>
		<div class="row">
			<div class="listItems col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
				</ul>
			</div>
		</div>
        <script type="text/javascript" src="jstyle.js"></script>

	</div>
</body>
</html>
